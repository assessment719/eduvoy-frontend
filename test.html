<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            border: border-box;
        }

        .CourseSection {
            padding: 20px;
            background-color: rgba(128, 128, 128, 0.100);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            border: 2px solid black;
            border-radius: 10px;
        }

        input {
            border: 2px solid black;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .filters {
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .selects {
            display: flex;
            flex-direction: column;
        }

        .filter-heading {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .filter-options {
            width: 180%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .filter-options:focus {
            border-color: black;
            outline: none;
        }

        .Courses {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #b6d6aba1;
            padding: 15px;
            margin: 15px 40px;
            border-radius: 10px;
            transition: all 0.5s ease;

            &:hover {
                box-shadow: 0 0 15px black;
                transform: scale(1.02);
            }
        }

        .ggg {
            max-width: 50%;
            display: flex;
            justify-content: left;
            align-items: center;
        }

        #uniLogo {
            width: 80px;
            height: 80px;
            border: 2px solid black;
            border-radius: 20%;
            box-shadow: 0 0 10px black;
        }

        .Course-Details {
            display: flex;
            flex-direction: column;
            font-weight: bold;
            margin-left: 20px;
        }

        .Course-Details div {
            margin: 2px;
        }

        #courseName {
            font-size: 1.4rem;
        }

        #uniName {
            font-size: 1.2rem;
        }

        #campusName {
            font-size: 1rem;
        }

        .Extra-Details {
            display: flex;
            justify-content: left;
            align-items: center;
            margin-right: 20px;
        }

        .Parts div {
            border: none;
            border-radius: 10px;
            margin: 5px 5px 0 0;
            padding: 5px;
            font-size: 0.9rem;
        }

        #applyBtn,
        #viewMore {
            padding: 10px;
            margin-right: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #586994;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;

            &:hover {
                background-color: black;
                color: #E5E8B6;
                box-shadow: 0 0 10px black;
            }
        }

        #viewMore {
            padding: 10px 50px;
        }

        .viewMore {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .submit-button {
            width: 20%;
            padding: 10px;
            background-color: #586994;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.5s ease;

            &:hover {
                background-color: black;
                color: #E5E8B6;
                box-shadow: 0 0 10px black;
            }
        }
    </style>
</head>

<body>
    <div class="CourseSection">
        <div class="container">
            <input type="text" id="courseName" placeholder="Enter Course Name...." style="width: 100%;">
            <div class="filters">
                <div class="selects">
                    <div class="filter-heading">Course Type:</div>
                    <select id="courseTypeFilter" class="filter-options" style="width: 280%;">
                        <option value="">All Types</option>
                        <option value="Undergraduate">Undergraduate</option>
                        <option value="Postgraduate">Postgraduate</option>
                    </select>
                </div>

                <div class="selects">
                    <div class="filter-heading">Intake:</div>
                    <select id="intakeFilter" class="filter-options">
                        <option value="">All Intakes</option>
                        <option value="September/October 2024">September/October 2024</option>
                        <option value="July/August 2024">July/August 2024</option>
                    </select>
                </div>

                <button class="submit-button" id="submitButton">Submit</button>
            </div>
        </div>

        <div id="results-container">
            <div class="Courses">
                <!-- Courses will appear here -->
            </div>
        </div>

        <div class="viewMore">
            <button id="viewMore">View More</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script>

            { img: "/Images/HarvardLogo.jpeg", courseName: "BA (HONS) Criminology and Policing", uniName: "Harvard University", duration: "1 Year", courseType: "Undergraduate", intake: "September/October 2024", campus: "Cambridge, MA", fees: "11000" },
            { img: "/Images/HarvardLogo.jpeg", courseName: "BA (HONS) Criminology and Sociology", uniName: "Harvard University", duration: "1 Year", courseType: "Undergraduate", intake: "September/October 2024", campus: "Cambridge, MA", fees: "11000" },

            { img: "/Images/HarvardLogo.jpeg", courseName: "BA (HONS) Drama", uniName: "Harvard University", duration: "1 Year", courseType: "Undergraduate", intake: "September/October 2024", campus: "Cambridge, MA", fees: "11000" },
            { img: "/Images/HarvardLogo.jpeg", courseName: "BA (HONS) Drama and English Literature", uniName: "Harvard University", duration: "1 Year", courseType: "Undergraduate", intake: "September/October 2024", campus: "Cambridge, MA", fees: "11000" },
            { img: "/Images/HarvardLogo.jpeg", courseName: "BA (HONS) Early Childhood Studies", uniName: "Harvard University", duration: "1 Year", courseType: "Undergraduate", intake: "September/October 2024", campus: "Cambridge, MA", fees: "11000" },
            { img: "/Images/HarvardLogo.jpeg", courseName: "BA (HONS) English Language and Communication", uniName: "Harvard University", duration: "1 Year", courseType: "Undergraduate", intake: "September/October 2024", campus: "Cambridge, MA", fees: "11000" },
            { img: "/Images/HarvardLogo.jpeg", courseName: "BA (HONS) English Literature", uniName: "Harvard University", duration: "1 Year", courseType: "Undergraduate", intake: "September/October 2024", campus: "Cambridge, MA", fees: "11000" },

            { img: "/Images/HarvardLogo.jpeg", courseName: "BA (HONS) Illustration", uniName: "Harvard University", duration: "1 Year", courseType: "Undergraduate", intake: "September/October 2024", campus: "Cambridge, MA", fees: "11000" },
            { img: "/Images/HarvardLogo.jpeg", courseName: "BA (HONS) Interior Design", uniName: "Harvard University", duration: "1 Year", courseType: "Undergraduate", intake: "September/October 2024", campus: "Cambridge, MA", fees: "11000" },
            { img: "/Images/HarvardLogo.jpeg", courseName: "BA (HONS) Media and Communication", uniName: "Harvard University", duration: "1 Year", courseType: "Undergraduate", intake: "September/October 2024", campus: "Cambridge, MA", fees: "11000" }
        ];

        // Function to filter courses based on user input
        function filterCourses(index) {
            const searchTerm = $('#courseName').val().toLowerCase();
            const courseTypeFilter = $('#courseTypeFilter').val();
            const intakeFilter = $('#intakeFilter').val();

            const filteredCourses = courses.filter(course => {
                const matchSearchTerm = course.courseName.toLowerCase().includes(searchTerm);
                const matchCourseType = courseTypeFilter === '' || course.courseType === courseTypeFilter;
                const matchIntake = intakeFilter === '' || course.intake === intakeFilter;
                return matchSearchTerm && matchCourseType && matchIntake;
            });

            displayResults(filteredCourses, index);
        }

        // Number of courses to show initially
        let coursesToShow = 5;

        // Function to display the courses incrementally
        function displayResults(courses, count) {
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = '';

            // Display only the specified number of courses (count)
            for (let i = 0; i < count && i < courses.length; i++) {
                const course = courses[i];
                const Courses = document.createElement('div');
                Courses.classList.add('Courses');

                Courses.innerHTML = `
            <div class="ggg">
                <img src="${course.img}" alt="University Logo" id="uniLogo">
                <div class="Course-Details">
                    <div id="courseName">${course.courseName}</div>
                    <div id="uniName">${course.uniName}</div>
                    <div id="campusName">${course.campus}</div>
                </div>
            </div>
            <div class="ggg">
                <div class="Extra-Details">
                    <div class="Parts">
                        <div><b>Duration:</b> ${course.duration}</div>
                        <div><b>Course Level:</b> ${course.courseType}</div>
                    </div>
                    <div class="Parts">
                        <div><b>Intake:</b> ${course.intake}</div>
                        <div><b>Fees:</b> ${course.fees}</div>
                    </div>
                </div>
                <button id="applyBtn">Apply</button>
            </div>
        `;

                resultsContainer.appendChild(Courses);
            }
        }

        // Function to handle the 'View More' button click
        function viewMoreCourses() {
            const searchTerm = $('#courseName').val().toLowerCase();
            const courseTypeFilter = $('#courseTypeFilter').val();
            const intakeFilter = $('#intakeFilter').val();

            const filteredCourses = courses.filter(course => {
                const matchSearchTerm = course.courseName.toLowerCase().includes(searchTerm);
                const matchCourseType = courseTypeFilter === '' || course.courseType === courseTypeFilter;
                const matchIntake = intakeFilter === '' || course.intake === intakeFilter;
                return matchSearchTerm && matchCourseType && matchIntake;
            });
            // Increase the number of courses to show by 5
            coursesToShow += 5;

            // Display the updated number of courses
            displayResults(filteredCourses, coursesToShow);
        }

        // Initial display of the first 5 courses
        displayResults(courses, coursesToShow);

        // Event listener for the 'View More' button
        document.getElementById('viewMore').addEventListener('click', viewMoreCourses);

        // Event listener for submit button click
        $('#submitButton').on('click', function () {
            filterCourses(5);
        });

        // Set default selection to "All Universities"
        $(document).ready(function () {
            $('#universityFilter').val('').trigger('change');
        });
    </script>
</body>

</html>
